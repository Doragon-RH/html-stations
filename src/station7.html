<!doctype html><!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  //以下4つのmetaはOGP(リンクを共有した際に簡単な説明がつくようにする設定) -->
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta
      property="og:image"
      content="https://ia.media-imdb.com/images/rock.jpg"
    />
    <!--  //以下2つのmetaはTwitterカードの設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@honbinliu" />
    <link rel="stylesheet" href="./assets/css/station5.css" type="text/css" />
    <title>Station 7</title>
  </head>
  <body>
    <header>
      <div class="card">
        <img
          src="./assets/image/railway-thumbnail.png"
          class="card__img-top"
          alt="Tech Train画像"
        />
      </div>
    </header>
    <main>
      <div><p class="card__title">タイトル</p></div>
    </main>
    <footer class="card">
      <div>
        <p class="card__description">Joseph Solomon</p>
        <p class="card__description">420 mil visualizações • há 1 ano</p>
      </div>
    </footer>
  </body>
</html>
